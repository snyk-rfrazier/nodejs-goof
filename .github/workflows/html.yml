name: Snyk to HTML

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Pipeline-Job:
    # Configure Environment
    name: 'Snyk Test'
    runs-on: ubuntu-latest
    env: 
      SNYK_TOKEN: ${{ secrets.SNYK_AUTH }}

    steps:
    - uses: actions/checkout@v1
    - uses: snyk/actions/setup@master
    - name: Snyk Action
      run: |
         sudo npm install -g snyk-to-html
    - name: Snyk code test
      run: snyk code test --json-file-output=results-code.json
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_AUTH }}
      continue-on-error: true
    - name: snyk-to-html
      run: snyk-to-html -i results-code.json -o results-code.html
       # Upload Artifact   
    - name: Upload html output
      uses: actions/upload-artifact@v4.6.1
      with:
       name: results-code.html
       path: ./results-code.html
